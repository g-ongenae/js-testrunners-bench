<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JavaScript Test-Runners Benchmark</title>
    <link rel="stylesheet" type="text/css" href="index.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <script src="data-labels-plugin.js"></script>
    <script src="data.js"></script>
</head>
<body>
  <a href="https://github.com/vitalets/js-testrunners-bench"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/e7bbb0521b397edbd5fe43e7f760759336b5e05f/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677265656e5f3030373230302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png"></a>
  <h1>JavaScript Test-Runners Benchmark</h1>
  <div class="log"></div>
  <form class="filter" action="/" method="GET">
      <label>
          <span>Test type:</span>
          <select name="test">
              <option value="syncEmptyFn">syncEmptyFn</option>
              <option value="syncHeavyFn">syncHeavyFn</option>
              <option value="asyncEmptyFnZeroDelay">asyncEmptyFnZeroDelay</option>
              <option value="asyncEmptyFnRandomDelay">asyncEmptyFnRandomDelay</option>
          </select>
      </label>
      <label>
          <span>Nested suites:</span>
          <select name="nestedSuites">
              <option value="false">false</option>
              <option value="true">true</option>
          </select>
      </label>
      <label>
          <span>Babel:</span>
          <select name="babel">
              <option value="false">false</option>
              <option value="true">true</option>
          </select>
      </label>
  </form>
  <div class="chart"></div>
  <footer>
      <div style="color: gray">Created by <a href="https://github.com/vitalets">Vitaliy Potapov</a></div>
  </footer>
  <script src="index.js"></script>
  <!-- GA -->

          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-101102399-1', 'auto');
      ga('send', 'pageview');
  </script>
</body>
</html>
